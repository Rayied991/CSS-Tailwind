<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Square Bracket Notation</title>
</head>
<body>
    <div class="mx-4 bg-red-900 text-white my-[3rem] w-[30vw]">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consectetur labore, totam quidem sit voluptatibus assumenda nobis. Deleniti eum earum fugit ratione ex dignissimos?

    </div>
    <!-- Referencing an attribute value -->
    <div before="Hello World" class="before:content-[attr(before)]">
        <!-- ... -->
      </div>
      <!-- Using spaces and underscores -->
      <div class="before:content-['Hello_World']">
        <!-- ... -->
      </div>
      <!-- Breakpoints and media queries -->
      <div class="before:content-['Mobile'] md:before:content-['Desktop']">
        <!-- ... -->
      </div>
</body>
</html>
